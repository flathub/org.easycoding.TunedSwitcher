id: org.easycoding.TunedSwitcher
sdk: org.kde.Sdk
runtime: org.kde.Platform
runtime-version: 5.15-21.08
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --system-talk-name=com.redhat.tuned
  - --system-talk-name=org.freedesktop.systemd1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.StatusNotifierItem-2-1
command: tuned-switcher
modules:
  - name: tuned-switcher
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/EasyCoding/tuned-switcher.git
        tag: v0.6.0
        commit: 97169f602d5d87f085b8b23ec1035c5dd973a1a2
        x-checker-data:
          type: json
          url: https://api.github.com/repos/EasyCoding/tuned-switcher/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^v"; "")
          timestamp-query: .published_at
